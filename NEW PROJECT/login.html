<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduNexus Login</title>
    <link rel="icon" type="image/x-icon" href="/EduNexusBg.png" />
    <link rel="icon" type="image/x-icon" href="https://nbosecsm.com/images/Student-Login.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
    font-family: 'Futura', sans-serif;
    background: linear-gradient(120deg, #7ed957, #54a0ff, #ff6347, #ff1493);
    background-size: 600% 600%;
    animation: gradientAnimation 15s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

@keyframes gradientAnimation {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

.logo img {
    width: 150px;
    position: absolute;
    top: 20px;
    left: 20px;
}

.login-container {
    /* Multiple Backgrounds */
    background: linear-gradient(120deg, #7ed957, #54a0ff, #ff6347, #ff1493);
    background-blend-mode: overlay, overlay, normal;
    background-size: cover, cover, auto;
    background-position: center, center, center;
    background-repeat: no-repeat, no-repeat, repeat;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    text-align: center;
    width: 400px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease, background 0.3s ease;
}

/* Hover Effect */
.login-container:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    background: 
        #1e1e1e, 
        radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.4)),
        url('path/to/your-pattern.png');
}

/* Adding Text Shadow for Improved Readability */
h1.login {
    font-size: 36px;
    color: #7ed957;
    margin-bottom: 30px;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
}



input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px 10px;
    margin: 15px 0;
    border: 1px solid #555;
    border-radius: 8px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #7ed957;
    outline: none;
}

input[type="submit"] {
    background-color: #7ed957;
    color: #ffffff;
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
    margin-top: 20px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #54a0ff;
}

input[type="submit"]:active {
    background-color: #7ed957;
    transform: scale(0.97);
}

.form-links {
    text-align: center;
    margin-top: 10px;
}

.form-links a {
    color: #7ed957;
    text-decoration: none;
    margin: 0 10px;
}

.form-links a:hover {
    text-decoration: underline;
}
.input-icon {
    position: relative;
    margin-bottom: 10px;
  }

  .input-icon i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
  }

  .input-icon input {
    padding-left: 30px;
    width: 100%;
    height: 40px;
    font-size: 16px;
  }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="EduNexusBg.png" alt="EduNexus Logo" />
    </div>
    <div class="login-container">
      <h1 class="login">Login</h1>
      <form id="login-form" action="login.php" method="POST">
        <input type="text" name="username" placeholder="Username" id="login-username" required />
        <input type="password" name="password" placeholder="Password" id="login-password" required />
        <input type="submit" value="LOG IN" id="login-submit" />
      </form>
      <div class="form-links">
      <a href="forgot_password.html"><i class="fa fa-question-circle"></i> Forgot Password?</a>
      </div>
    </div>    
    <script>
      document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();

  // Collect form data
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  // Create a FormData object
  const formData = new FormData();
  formData.append('username', username);
  formData.append('password', password);

  // Send the data to the server using fetch
  fetch('login.php', {
    method: 'POST',
    body: formData
  })
  .then(response => response.text())
  .then(result => {
    if (result === 'Login successful') {
      // Save username to localStorage and redirect
      localStorage.setItem('loggedInUser', JSON.stringify({ username: username }));
      window.location.href = 'home.php'; // Adjust the URL as needed
    } else {
      alert('Login failed: ' + result);
    }
  })
  .catch(error => console.error('Error:', error));
});

    </script>
  </body>
</html>
